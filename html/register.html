        <div>

            <input id="userName" class="account-input" type="text" placeholder="请输入账号"/>

            <button class="btn-submit" type="button" onclick="register()">
                注册
            </button>
        </div>
        <div class="form-content"><!--这里可能以后会把两个界面改到一起-->
